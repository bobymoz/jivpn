name: Build JIvpn
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 1. Java 8 (ObrigatÃ³rio para o cÃ³digo)
      - name: Setup JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
      
      # 2. INSTALAÃ‡ÃƒO MANUAL DO NDK r21e (A SoluÃ§Ã£o Bruta)
      - name: ğŸ“¦ Download NDK r21e (Manual)
        run: |
          echo "Baixando NDK r21e do Google..."
          wget -q https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
          echo "Extraindo..."
          unzip -q android-ndk-r21e-linux-x86_64.zip
          
          # Configura o local.properties apontando para a pasta que acabamos de criar
          echo "ndk.dir=$PWD/android-ndk-r21e" > local.properties
          echo "sdk.dir=$ANDROID_HOME" >> local.properties
          
          # Confirma se a pasta platforms existe (o erro que estava dando antes)
          ls -l android-ndk-r21e/platforms

      - name: ğŸ› ï¸ FIX GRADLEW
        run: |
          if [ ! -f gradlew ]; then
            gradle wrapper --gradle-version 5.4.1
          fi
          chmod +x gradlew

      - name: ğŸš€ Build APK
        run: ./gradlew assembleRelease -x lint -x test --stacktrace
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: JIvpn-Final
          path: app/build/outputs/apk/release/app-release.apk
