name: Build JIvpn
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # MUDAN√áA CR√çTICA: USANDO JAVA 8
      - name: Setup JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
      
      # GARANTIA DE QUE O GRADLEW EXISTE
      - name: üõ†Ô∏è REPARAR GRADLEW
        run: |
          if [ ! -f gradlew ]; then
            echo "Gerando gradlew novo..."
            gradle wrapper --gradle-version 5.4.1
          fi
          chmod +x gradlew

      # LIMPEZA E BUILD (IGNORANDO ERROS DE LINT)
      - name: üöÄ Build APK
        run: ./gradlew assembleRelease -x lint -x test --stacktrace
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: JIvpn-Final
          path: app/build/outputs/apk/release/app-release.apk
