name: Build JIvpn
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 1. PREPARA JAVA 8
      - name: Setup JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      # 2. PREPARA AS FERRAMENTAS DO ANDROID (PARA O SDKMANAGER FUNCIONAR)
      - name: Setup Android Tools
        uses: android-actions/setup-android@v3
      
      # 3. INSTALA SDK 29 (COMANDO AGORA FUNCIONA) + NDK MANUAL
      - name: ğŸ“¦ Install Legacy Components
        run: |
          echo "Aceitando licenÃ§as..."
          yes | sdkmanager --licenses > /dev/null
          
          echo "Instalando Android 29..."
          sdkmanager "platforms;android-29" "build-tools;29.0.3"
          
          echo "Baixando NDK r21e (Manual)..."
          wget -q https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
          unzip -q android-ndk-r21e-linux-x86_64.zip
          
          # Configura paths
          echo "ndk.dir=$PWD/android-ndk-r21e" > local.properties
          echo "sdk.dir=$ANDROID_HOME" >> local.properties

      - name: ğŸ› ï¸ FIX GRADLE
        run: |
          if [ ! -f gradlew ]; then
            gradle wrapper --gradle-version 5.4.1
          fi
          chmod +x gradlew

      - name: ğŸš€ Build APK
        run: ./gradlew assembleRelease -x lint -x test --stacktrace
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: JIvpn-Final
          path: app/build/outputs/apk/release/app-release.apk
