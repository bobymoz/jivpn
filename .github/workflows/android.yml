name: Build JIvpn
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
      
      # INSTALAÃ‡ÃƒO MANUAL DAS FERRAMENTAS ANTIGAS
      - name: ğŸ“¦ Install Legacy SDK & NDK
        run: |
          echo "Baixando NDK r21e..."
          wget -q https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
          unzip -q android-ndk-r21e-linux-x86_64.zip
          
          echo "Instalando Build-Tools 29.0.3 e Platform 29..."
          yes | $ANDROID_HOME/tools/bin/sdkmanager "platforms;android-29" "build-tools;29.0.3"
          
          # Configura paths
          echo "ndk.dir=$PWD/android-ndk-r21e" > local.properties
          echo "sdk.dir=$ANDROID_HOME" >> local.properties

      - name: ğŸ› ï¸ FIX GRADLE
        run: |
          if [ ! -f gradlew ]; then
            gradle wrapper --gradle-version 5.4.1
          fi
          chmod +x gradlew

      - name: ğŸš€ Build APK
        run: ./gradlew assembleRelease -x lint -x test --stacktrace
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: JIvpn-Final
          path: app/build/outputs/apk/release/app-release.apk
