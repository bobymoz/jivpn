name: Build JIvpn
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup JDK 17 (Tools)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android Action
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708
          log-accepted-android-sdk-licenses: true

      - name: üì¶ Install Legacy Components
        run: |
          # Acha o sdkmanager
          SDK_BIN="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -f "$SDK_BIN" ]; then SDK_BIN=$(find $ANDROID_HOME -name sdkmanager | head -n 1); fi
          
          echo "Baixando SDK 29..."
          yes | $SDK_BIN --licenses > /dev/null
          $SDK_BIN "platforms;android-29" "build-tools;29.0.3" "cmake;3.10.2.4988404"
          
          echo "Baixando NDK r21e..."
          wget -q https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
          unzip -q android-ndk-r21e-linux-x86_64.zip
          mv android-ndk-r21e ndk-bundle
          
          # Configura paths locais
          echo "ndk.dir=$PWD/ndk-bundle" > local.properties
          echo "sdk.dir=$ANDROID_HOME" >> local.properties

      - name: Switch to JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: üõ†Ô∏è FIX GRADLE
        run: |
          if [ ! -f gradlew ]; then gradle wrapper --gradle-version 5.4.1; fi
          chmod +x gradlew

      - name: üöÄ Build APK
        run: ./gradlew assembleRelease -x lint -x test --stacktrace --no-daemon
        env:
          ANDROID_NDK_HOME: ${{ github.workspace }}/ndk-bundle
          ANDROID_NDK_ROOT: ${{ github.workspace }}/ndk-bundle
          JAVA_OPTS: "-Xmx2048m -XX:MaxMetaspaceSize=512m"
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: JIvpn-Final
          path: app/build/outputs/apk/release/app-release.apk
