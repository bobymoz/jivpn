name: Build JIvpn
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 1. JAVA 17 (Para rodar o instalador)
      - name: Setup JDK 17 (For Tools)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. SETUP DA A√á√ÉO (CRIA AS VARI√ÅVEIS DE AMBIENTE)
      - name: Setup Android Action
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708
          log-accepted-android-sdk-licenses: true

      # 3. INSTALA SDK 29 USANDO CAMINHO COMPLETO
      - name: üì¶ Install Android Components
        run: |
          # Procura onde o sdkmanager se escondeu
          SDK_BIN="$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager"
          
          if [ ! -f "$SDK_BIN" ]; then
             echo "Tentando achar sdkmanager em outro lugar..."
             SDK_BIN=$(find $ANDROID_HOME -name sdkmanager | head -n 1)
          fi
          
          echo "Ferramenta encontrada em: $SDK_BIN"
          
          echo "Aceitando licen√ßas..."
          yes | $SDK_BIN --licenses > /dev/null
          
          echo "Baixando SDK 29..."
          $SDK_BIN "platforms;android-29" "build-tools;29.0.3"
          
          echo "Baixando NDK r21e (Manual)..."
          wget -q https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
          unzip -q android-ndk-r21e-linux-x86_64.zip
          
          # Salva os caminhos
          echo "ndk.dir=$PWD/android-ndk-r21e" > local.properties
          echo "sdk.dir=$ANDROID_HOME" >> local.properties

      # 4. TROCA PARA JAVA 8 (Para compilar o c√≥digo antigo)
      - name: Switch to JDK 8 (For Build)
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: üõ†Ô∏è FIX GRADLE
        run: |
          if [ ! -f gradlew ]; then
            gradle wrapper --gradle-version 5.4.1
          fi
          chmod +x gradlew

      # 5. Compila (Agora estamos no Java 8)
      - name: üöÄ Build APK
        run: ./gradlew assembleRelease -x lint -x test --stacktrace
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: JIvpn-Final
          path: app/build/outputs/apk/release/app-release.apk
