name: Build JIvpn
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 1. ATIVA JAVA 17 (S√≥ para instalar as ferramentas)
      - name: Setup JDK 17 (For Tools)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 2. INSTALA SDK 29 + NDK MANUAL (Usando Java 17)
      - name: üì¶ Install Android Components
        run: |
          echo "Aceitando licen√ßas..."
          yes | sdkmanager --licenses > /dev/null
          
          echo "Baixando SDK 29..."
          sdkmanager "platforms;android-29" "build-tools;29.0.3"
          
          echo "Baixando NDK r21e (Manual)..."
          wget -q https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
          unzip -q android-ndk-r21e-linux-x86_64.zip
          
          # Salva os caminhos
          echo "ndk.dir=$PWD/android-ndk-r21e" > local.properties
          echo "sdk.dir=$ANDROID_HOME" >> local.properties

      # 3. TROCA PARA JAVA 8 (Para compilar o c√≥digo antigo)
      - name: Switch to JDK 8 (For Build)
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: üõ†Ô∏è FIX GRADLE
        run: |
          if [ ! -f gradlew ]; then
            gradle wrapper --gradle-version 5.4.1
          fi
          chmod +x gradlew

      # 4. Compila (Agora estamos no Java 8, ent√£o vai funcionar)
      - name: üöÄ Build APK
        run: ./gradlew assembleRelease -x lint -x test --stacktrace
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: JIvpn-Final
          path: app/build/outputs/apk/release/app-release.apk
